<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="#" rel="noopener noreferrer">
	<!-- Bootstrap 5.1.3 -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Estilos Propios -->
	<link rel="stylesheet" type="text/css" href="css/registro.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Serif&display=swap" rel="stylesheet"> 
	<title>Librería {coding}</title>
</head>
<body>

	<header id="inicio">
		<h1 class="text-white text-center pt-5"><span id="titulo">Librer&iacute;a </span><span class="fw-bold text-uppercase">{&nbsp;coding&nbsp;}</span></h1>
		<nav class="mt-3">
			<!-- Menu de navegacion superior -->
			<ul>
                <li><a href="./index.html">Inicio</a></li>
				<li><a href="./libros.html">Libros</a></li>
				<li><a href="./mis_compras.html">Mis Compras</a></li>				
				<li><a href="#">Registrarse</a></li>
			</ul>
		</nav>
	</header>
	

	<main class="container">
        <section class="col-6 mx-auto">
            <section class="row">
                <form class="mt-5 mb-5" id="form-registro">
                    <legend>Completar con sus datos</legend>

                    <section class="mb-3 text-violeta-oscuro">
                        <label class="form-label">Nombre: </label>
                        <input type="text" name="nombre" class="form-control" required>
                    </section>
                    <section class="mb-3 text-violeta-oscuro">
                        <label class="form-label">Apellido: </label>
                        <input type="text" name="apellido" class="form-control"  required>
                    </section>
                    <section class="mb-3 text-violeta-oscuro">
                        <label class="form-label">Documento: </label>
                        <input type="text" name="documento" class="form-control"  required>                        
                    </section>
                    <section class="mb-3 text-violeta-oscuro">
                        <label class="form-label">Email: </label>
                        <input type="email" name="email" class="form-control"  required>                        
                    </section>
                    <section class="mb-3 text-violeta-oscuro">
                        <label class="form-label">Teléfono: </label>
                        <input type="text" name="telefono" class="form-control" required>
                    </section>
                    <section class="mb-3">
                        <button type="submit" class="btn-registro">Registrarse</button>
                    </section>
                </form>
            </section>
        </section>		
	</main>
	
	<!-- Pie de pagina del sitio -->
	<footer>            
		<ul>
			<!-- Redes sociales del pie de pagina en background sprite -->
			<li id="twitter"></li>
			<li id="instagram"></li>
			<li id="facebook"></li>
		</ul>
	</footer>
	
	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>	
	<!-- JS Propio -->
	<script type="module" src="js/registro.js"></script>

</body>
</html>
